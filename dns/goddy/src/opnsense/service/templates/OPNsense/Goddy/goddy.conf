{% if helpers.exists('OPNsense.Goddy.settings.enabled') and OPNsense.Goddy.settings.enabled == '1' %}

logging {

        channel default_log {
                file "/var/log/goddy/general.log" versions 3 size {{ OPNsense.Goddy.settings.logsize }}m;
                print-time yes;
                print-severity yes;
                print-category yes;
        };

        category general { default_log; };

};

{% endif %}
